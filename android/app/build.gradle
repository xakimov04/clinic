plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}


android {
    namespace           = "ru.clinic.app"
    compileSdk          = flutter.compileSdkVersion
    ndkVersion          = flutter.ndkVersion

    defaultConfig {
        applicationId    = "ru.clinic.app"
        minSdk           = flutter.minSdkVersion
        targetSdk        = flutter.targetSdkVersion
        versionCode      = flutter.versionCode
        versionName      = flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
            minifyEnabled false
            shrinkResources false
            
        }
    }

    compileOptions {
        sourceCompatibility       = JavaVersion.VERSION_11
        targetCompatibility       = JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    lintOptions {
        disable 'InvalidPackage'
    }

   
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    implementation 'com.google.firebase:firebase-messaging:23.0.0'
    implementation 'com.google.firebase:firebase-installations:17.0.0'
    implementation platform('com.google.firebase:firebase-bom:31.2.0')  // soâ€˜nggi BOM versiyasi

}
apply plugin: 'com.google.gms.google-services'

flutter {
    source = "../.."
}
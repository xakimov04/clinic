plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "org.jetbrains.kotlin.plugin.compose"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace           = "ru.clinic.app"
    compileSdk          = flutter.compileSdkVersion
    ndkVersion          = flutter.ndkVersion

    defaultConfig {
        applicationId    = "ru.clinic.app"
        minSdk           = flutter.minSdkVersion    // ≥ 21
        targetSdk        = flutter.targetSdkVersion
        versionCode      = flutter.versionCode
        versionName      = flutter.versionName

        manifestPlaceholders = [
            applicationName    : "io.flutter.app.FlutterApplication",
            VKIDClientID       : "53532182",
            VKIDClientSecret   : "KQBd1GclfuqBRDB0W7P9",
            VKIDRedirectHost   : "vk.com",
            VKIDRedirectScheme : "vk53532182"
        ]
    }

    buildTypes {
        debug   { matchingFallbacks = ['release'] }
        release { /* proguard, shrinkOptions va h.k. */ }
    }

    compileOptions {
        sourceCompatibility       = JavaVersion.VERSION_11
        targetCompatibility       = JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    buildFeatures {
        compose = true
    }

    packagingOptions {
        resources {
            excludes += "/META-INF/{AL2.0,LGPL2.1}"
        }
    }
}

dependencies {
    // Java 11 desugaring
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:1.1.5"

    // Lifecycle KTX
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.0"

    // Compose BOM va UI
    implementation platform("androidx.compose:compose-bom:2024.1.0")
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.material:material"
    implementation "androidx.activity:activity-compose"

    // VK ID SDK
    implementation "com.vk.id:vkid:2.2.2"
}

// Flutter integratsiyasi uchun
flutter {
    source = "../.."
}
